<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Rubik:500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik:500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1baa5ed16a.js"></script>
    <link rel="stylesheet" href="assets/css/contact.css">
    <title>Contacto</title>
</head>

<body>

    <!-- HEADER -->
    <partial src="_header.html" label="contact_header"></partial>

    <!-- MAIN -->
    <main>

        <!-- HERO -->
        <partial src="_contact_hero.html" label="contact_hero"></partial>

        <div class="container">

            <div class="contact__box-info">
                <h2> contacto </h2>
                <p> ¿Quieres saber más sobre nosotras? ¿Te ha quedado alguna duda? ¡Escríbenos! Nos pondremos en contacto contigo lo antes posible </p>
            </div>

            <div class="contact__box-requested">
                <p>Todos los campos marcados con <span>*</span> son obligatorios </p>
            </div>

            <div class="contact__box-form">

                <form action="" method="post">

                    <label for="name">Nombre completo <span>*</span>
                            </label>
                    <input type="text" id="name" name="name" placeholder="Nombre..." required>


                    <label for="mail">Email <span>*</span></label>
                    <input type="email" id="mail" name="mail" placeholder="nombre.apellidos@mail.com" required>


                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone" placeholder="Ej: 123456789" pattern="[0-9]">

                    <label for="message">Mensaje <span>*</span></label>
                    <textarea id="message" name="message" placeholder="¿Qué necesitas?" rows="10" cols="40" required> </textarea>

                    <input type="submit" value="enviar">

                </form>

            </div>

        </div>
    </main>

    <!-- FOOTER -->
    <partial src="_footer.html" label="footer"></partial>

</body>

</html>
